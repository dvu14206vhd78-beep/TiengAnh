<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chọn Bài Làm</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        background: #ffffffcc;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
      }

      h1 {
        margin-bottom: 30px;
        font-size: 32px;
        color: #333;
        letter-spacing: 1px;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;        
        gap: 20px;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        color: #222;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ôn tập Tiếng Anh</h1>
      <div class="menu">
        <a href="./Bai1.html" class="card">Bài 1</a>
        <a href="./Bai2.html" class="card">Bài 2</a>
        <a href="./Bai3.html" class="card">Bài 3</a>
        <a href="./Bai4.html" class="card">Bài 4</a>
        <a href="./Bai5.html" class="card">Bài 5</a>
        <a href="./Bai6.html" class="card">Bài 6</a>
        <a href="./Bai7.html" class="card">Bài 7</a>
        <a href="./Bai8.html" class="card">Bài 8</a>
        <a href="./Bai9.html" class="card">Bài 9</a>
      </div>
    </div>
  </body>
</html>
